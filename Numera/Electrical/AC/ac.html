    <main>
        <div class="container-Navigasi3">
            <button class="nav-button active3">
                <ion-icon name="calculator"></ion-icon>
                Kalkulator
            </button>
            <button class="nav-button">
                <ion-icon name="book"></ion-icon>
                Dasar
            </button>
            <button class="nav-button">
                <ion-icon name="timer"></ion-icon>
                Histori
            </button>
        </div>


        <div class="container-calculator">
            <div class="grid-container">
                <div class="input-pair">
                    <label for="Luas-Ruangan">Luas Ruangan</label>
                    <input type="number" id="Luas-Ruangan" class="input-field" placeholder="0 m²">
                </div>
                <div class="input-pair">
                    <label for="BTU/h">BTU/h</label>
                    <input type="text" id="BTU/h" class="input-field" placeholder="0" readonly>
                </div>
                <div class="input-pair">
                    <label for="PK-AC">PK AC</label>
                    <input type="text" id="PK-AC" class="input-field" placeholder="0 Pk" readonly>
                </div>
                <div class="input-pair">
                    <label for="Jumlah-AC">Jumlah AC</label>
                    <input type="text" id="Jumlah-AC" class="input-field" placeholder="0 unit" readonly>
                </div>
                <div class="input-pair watt-input">
                    <label for="Jumlah-WATT">WATT</label>
                    <input type="text" id="Jumlah-WATT" class="input-field" placeholder="0 Watt" readonly>
                </div>
                <div class="input-pair arus-input">
                    <label for="Arus">Arus</label>
                    <input type="text" id="Arus" class="input-field" placeholder="0 A" readonly>
                </div>
                <div class="container-calc-button">
                    <button class="calc-button" onclick="hitung()">HITUNG</button>
                </div>
            </div>
        </div>
        
        <div class="container-Histori">
            <button class="history-button">
                <span class="expression">Luas Ruangan = 0 m²</span>
                <span class="expression">BTU/h = 0</span>
                <span class="expression">PK AC = 0 Pk</span>
                <span class="expression">Jumlah AC = 0 unit</span>
                <span class="expression">Jumlah Watt = 0 Watt</span>
                <span class="expression">Jumlah Arus = 0 A</span>
            </button>
        </div>
        
        


        <div class="container-Dasar">
            <div class="rumus">
                KDH = 
                <span class="fraction">
                    <span class="top">Luas Tanah - Luas Bangunan Lantai 1</span>
                    <span class="bottom">Luas Tanah</span>
                </span>
                × 100%
            </div>
        </div>
    

    </main>
