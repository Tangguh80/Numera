    <main>
        <div class="container-Navigasi3">
            <button class="nav-button active3">
                <ion-icon name="calculator"></ion-icon>
                Kalkulator

            <button class="nav-button">

            </button>
            <button class="nav-button">
                <ion-icon name="timer"></ion-icon>
                Histori
            </button>
        </div>



        <div class="container-calculator">
            <div class="grid-container">
                <div class="input-pair">
                    <label for="luas-tanah">Luas Tanah</label>
                    <input type="number" id="luas-tanah-1" class="input-field" placeholder="0 m²">
                </div>
                <div class="input-pair">
                    <label for="luas-bangunan">Luas Bangunan Lantai 1</label>
                    <input type="number" id="luas-bangunan" class="input-field" placeholder="0 m²">
                </div>
                <div class="input-pair">
                    <label for="luas-tanah-2">Luas Tanah</label>
                    <input type="number" id="luas-tanah-2" class="input-field" placeholder="0 m²">
                </div>
                <div class="input-pair">
                    <label for="hasil">Hasil</label>
                    <input type="text" id="hasil" class="input-field" placeholder="0%" readonly>
                </div>
            </div>
            <button class="calc-button" onclick="hitung()">HITUNG</button>
        </div>

        
        <div class="container-Histori">
            <button class="history-button">
                <span class="expression">KDH = ((Luas Tanah - Luas Bangunan Lantai 1) ÷ Luas Tanah) x 100% =</span>
                <span class="result">0%</span>
            </button>
        </div>
        


        <div class="container-Dasar">
            <div class="rumus">
                KDH = 
                <span class="fraction">
                    <span class="top">Luas Tanah - Luas Bangunan Lantai 1</span>
                    <span class="bottom">Luas Tanah</span>
                </span>
                × 100%
            </div>
        </div>
